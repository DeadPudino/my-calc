<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculadora">

        <p id="marca">my calc</p>
        
        <input type="text" id="display" disabled>
        <input type="text" id="displayOculto" disabled>

        <button class="button botao1" onclick="insert('1')">1</button>
        <button class="button botao2" onclick="insert('2')">2</button>
        <button class="button botao3" onclick="insert('3')">3</button>

        <button class="button botao4" onclick="insert('4')">4</button>
        <button class="button botao5" onclick="insert('5')">5</button>
        <button class="button botao6" onclick="insert('6')">6</button>

        <button class="button botao7" onclick="insert('7')">7</button>
        <button class="button botao8" onclick="insert('8')">8</button>
        <button class="button botao9" onclick="insert('9')">9</button>

        <button class="button botao0" onclick="insert('0')">0</button>

        
        <!-- botões de operações -->
        <button class="button botaoDivi botaoAzul" onclick="insert('/')">/</button>
        <button class="button botaoMult botaoAzul" onclick="insert('*')">*</button>
        <button class="button botaoSub botaoAzul" onclick="insert('-')">-</button>
        <button class="button botaoSoma botaoAzul" onclick="insert('+')">+</button>
        <button class="button botaoExpo botaoAzul" onclick="insert('^')">^</button>
        
        <button class="button abreP botaoLaranja" onclick="insert('(')">(</button>
        <button class="button fechaP botaoLaranja" onclick="insert(')')">)</button>
        
        <!-- <button class="button botaoRaiz" onclick="insert('√')">√</button> -->
        <button class="button botaoRaiz botaoLaranja" onclick="raiz()"><img src="img/botaoRaiz.png"></button>

        <button class="button botaoPonto" onclick="insert('.')">.</button>

        <!-- botões de execução -->
        <!-- <button class="button botaoSeta" id="deletaUm" onclick="deletaUm()">←</button> -->
        <button class="button botaoSeta botaoLaranja" id="deletaUm" onclick="deletaUm()"><img src="img/botaoSeta.png"></button>
        <button class="button botaoC" id="deletaTudo" onclick="deletaTudo()">C</button>
        <button class="button botaoIgual" id="resultado" onclick="resultado()">=</button>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
